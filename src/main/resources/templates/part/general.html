<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>SpotifyToYoutube</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/styles/homepage.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="../../static/styles/homepage.css">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">SpotifyToYouTube</a>
        <form class="form-inline">
            <a class="btn btn-outline-success" href="/oauth2/authorization/google" th:if="${youtube == null }">YouTube</a>
            <a th:unless="${youtube == null}"><img src="/images/youtube.png" alt="youtubeIcon" class="icon"> <span th:text="${youtube}"></span></a>
            <a class="btn btn-outline-success" href="/oauth2/authorization/spotify" th:if="${spotify == null }">Spotify</a>
            <a th:unless="${spotify == null}"><img src="/images/spotify.png" alt="spotifyIcon" class="icon"> <span th:text="${spotify}"></span></a>
            <a class="btn btn-outline-success" href="/account/logout" th:if="${youtube != null and spotify != null}">logout</a>
        </form>
    </div>
</nav>


<footer th:fragment="footer">
    <div class="footer mt-auto py-3 bg-light" style="position: fixed; bottom: 0; width: 100%">
        <div class="container text-center">
            <span>Adrian Lepa</span>
        </div>
    </div>
</footer>

</body>
</html>
