<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpotifyToYoutube</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">SpotifyToYouTube</a>
        <form class="d-flex flex-column">
            <a class="btn btn-outline-success" href="/oauth2/authorization/google" th:if="${youtube == null }">YouTube</a>
            <p th:unless="${youtube == null}">YouTube account <span th:text="${youtube}"></span></p>
            <a class="btn btn-outline-success" href="/oauth2/authorization/spotify" th:if="${spotify == null }">Spotify</a>
            <p th:unless="${spotify == null}">Spotify account <span th:text="${spotify == null}"></span></p>
        </form>
    </div>
</nav>
<form th:action="@{'/oauth2/authorization/google'}">
    <button class="btn btn-danger" type="submit">
        google login
    </button>
</form>

<span th:text="${test}"></span>
<form th:action="@{'/test'}">
    <button type="submit" class="btn">
        Test method
    </button>
</form>
<div class="container">
    <h1 class="" style="text-align: center">Welcome to converter Spotify to youtube playlist</h1>
    <br/>
    <div class="row justify-content-center">
        <label for="list_link" class="col-lg-2 col-form-label">Music List</label>
        <div class="col-lg-4">
            <input type="text" id="list_link" class="form-control">
        </div>
    </div>
    <br/>
    <div class="row justify-content-center">
        <button class="col-lg-2 col-sm-2 btn btn-outline-dark">Convert</button>
    </div>

    <div th:if="${spotifyList == null}">
        <span th:text="${spotifyList}">Test</span>
    </div>
</div>

<footer>
    <div class="footer mt-auto py-3 bg-light" style="position: fixed; bottom: 0; width: 100%">
        <div class="container text-center">
            <span>Adrian Lepa</span>
        </div>
    </div>
</footer>

</body>
</html>
